<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SM ALPHA | AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-blue: #0062ff;
            --user-bg: #0062ff;
            --ai-bg: #f2f3f5;
            --text-dark: #1a1c1e;
            --text-muted: #6b7280;
            --app-bg: #ffffff;
            --body-bg: #f0f2f5;
            --border: #f0f0f0;
            --online: #10b981;
            --offline: #ef4444;
        }
        .dark-mode {
            --ai-bg: #2c2c2e;
            --text-dark: #ffffff;
            --text-muted: #a1a1aa;
            --app-bg: #1c1c1e;
            --body-bg: #000000;
            --border: #3a3a3c;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s, color 0.3s; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--body-bg); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .app-container { width: 95%; max-width: 1400px; height: 92vh; background: var(--app-bg); display: flex; flex-direction: column; box-shadow: 0 15px 40px rgba(0,0,0,0.1); border-radius: 24px; overflow: hidden; }
        header { padding: 20px 35px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; background: var(--app-bg); z-index: 100; }
        .logo { font-size: 1.2rem; font-weight: 700; color: var(--primary-blue); }
        .status-container { display: flex; align-items: center; gap: 6px; font-size: 13px; font-weight: 600; padding: 4px 10px; border-radius: 20px; background: rgba(0,0,0,0.03); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--offline); }
        .is-online .status-dot { background: var(--online); box-shadow: 0 0 8px var(--online); animation: pulse-green 2s infinite; }
        .is-online .status-text { color: var(--online); }
        @keyframes pulse-green { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #chat-box { flex: 1; overflow-y: auto; padding: 35px; display: flex; flex-direction: column; gap: 25px; }
        .msg-turn { display: flex; width: 100%; gap: 14px; }
        .user-turn { flex-direction: row-reverse; }
        .avatar { width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; }
        .ai-avatar { background: var(--primary-blue); color: white; }
        .user-avatar { background: var(--ai-bg); color: var(--text-dark); }
        .content-wrapper { max-width: 85%; display: flex; flex-direction: column; }
        .user-turn .content-wrapper { align-items: flex-end; }
        .sender-label { font-size: 11px; font-weight: 700; color: var(--text-muted); margin-bottom: 5px; text-transform: uppercase; }
        .bubble { padding: 16px 20px; border-radius: 18px; font-size: 15px; line-height: 1.6; }
        .user-bubble { background: var(--user-bg); color: white; border-top-right-radius: 2px; }
        .ai-bubble { background: var(--ai-bg); color: var(--text-dark); border-top-left-radius: 2px; }
        .input-area { padding: 25px 35px; border-top: 1px solid var(--border); background: var(--app-bg); }
        .input-bar { display: flex; background: var(--ai-bg); border-radius: 22px; padding: 6px 12px; align-items: center; gap: 10px; }
        input { flex: 1; border: none; background: transparent; outline: none; font-size: 16px; padding: 10px 0; color: var(--text-dark); }
        .send-btn { background: var(--primary-blue); color: white; border: none; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; }
        .typing { display: flex; gap: 4px; padding: 12px 0; }
        .dot { width: 6px; height: 6px; background: #ccd0d5; border-radius: 50%; animation: blink 1.4s infinite both; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="logo">SM ALPHA</div>
                <div id="statusIndicator" class="status-container">
                    <div class="status-dot"></div>
                    <span id="statusText" class="status-text">Connecting...</span>
                </div>
            </div>
            <button onclick="document.body.classList.toggle('dark-mode')" style="cursor:pointer; background:none; border:none; font-size:20px;">ðŸŒ“</button>
        </header>
        <div id="chat-box"></div>
        <div class="input-area">
            <div class="input-bar">
                <input type="text" id="userInput" placeholder="Ask SM ALPHA..." onkeypress="if(event.key === 'Enter') send()">
                <button class="send-btn" onclick="send()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        // UPDATE THIS TO YOUR ACTUAL RENDER URL
        const API_BASE_URL = "https://smalpha.onrender.com";

        async function checkServerStatus() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            try {
                const res = await fetch(API_BASE_URL + '/');
                if (res.ok) {
                    indicator.classList.add('is-online');
                    text.innerText = "Online";
                }
            } catch (e) {
                indicator.classList.remove('is-online');
                text.innerText = "Offline";
            }
        }
        setInterval(checkServerStatus, 10000);
        checkServerStatus();

        function appendAIReponse(text) {
            const box = document.getElementById('chat-box');
            const formatted = marked.parse(text);
            box.innerHTML += `
                <div class="msg-turn">
                    <div class="avatar ai-avatar">SM</div>
                    <div class="content-wrapper">
                        <span class="sender-label">SM ALPHA</span>
                        <div class="bubble ai-bubble">${formatted}</div>
                    </div>
                </div>`;
            box.scrollTop = box.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('chat-box');
            const msg = input.value.trim();
            if (!msg) return;

            input.value = '';
            box.innerHTML += `<div class="msg-turn user-turn"><div class="avatar user-avatar">U</div><div class="content-wrapper"><span class="sender-label">You</span><div class="bubble user-bubble">${msg}</div></div></div>`;
            
            const typingId = 'typing-' + Date.now();
            box.innerHTML += `<div class="msg-turn" id="${typingId}"><div class="avatar ai-avatar">SM</div><div class="content-wrapper"><span class="sender-label">SM ALPHA</span><div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div></div>`;
            box.scrollTop = box.scrollHeight;

            try {
                const res = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();
                document.getElementById(typingId).remove();
                appendAIReponse(data.reply || "No response.");
            } catch (err) {
                document.getElementById(typingId).remove();
                appendAIReponse("Error: Backend is unreachable. Please wait for Render to wake up.");
            }
        }
    </script>
</body>
</html>
