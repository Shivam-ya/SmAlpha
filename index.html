<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SM ALPHA | AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary-blue: #0062ff; --user-bg: #0062ff; --ai-bg: #f2f3f5; --text-dark: #1a1c1e; --text-muted: #6b7280; --app-bg: #ffffff; --body-bg: #f0f2f5; --border: #f0f0f0; --online: #10b981; --offline: #ef4444; }
        .dark-mode { --ai-bg: #2c2c2e; --text-dark: #ffffff; --text-muted: #a1a1aa; --app-bg: #1c1c1e; --body-bg: #000000; --border: #3a3a3c; }
        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s, color 0.3s; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--body-bg); height: 100dvh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .app-container { width: 100%; max-width: 1400px; height: 100dvh; background: var(--app-bg); display: flex; flex-direction: column; overflow: hidden; position: relative; }
        @media (min-width: 768px) { .app-container { width: 95%; height: 92vh; border-radius: 24px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); } }
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; background: var(--app-bg); z-index: 100; padding-top: calc(15px + env(safe-area-inset-top)); }
        .logo { font-size: 1.1rem; font-weight: 700; color: var(--primary-blue); }
        .status-container { display: flex; align-items: center; gap: 6px; font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 20px; background: rgba(0,0,0,0.03); }
        .status-dot { width: 7px; height: 7px; border-radius: 50%; background: var(--offline); }
        .is-online .status-dot { background: var(--online); box-shadow: 0 0 8px var(--online); animation: pulse 2s infinite; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .msg-turn { display: flex; width: 100%; gap: 10px; }
        .user-turn { flex-direction: row-reverse; }
        .avatar { width: 34px; height: 34px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; font-size: 12px; }
        .ai-avatar { background: var(--primary-blue); color: white; }
        .user-avatar { background: var(--ai-bg); color: var(--text-dark); }
        .content-wrapper { max-width: 88%; display: flex; flex-direction: column; }
        .user-turn .content-wrapper { align-items: flex-end; }
        .sender-label { font-size: 10px; font-weight: 700; color: var(--text-muted); margin-bottom: 4px; text-transform: uppercase; }
        .bubble { padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; word-wrap: break-word; }
        .user-bubble { background: var(--user-bg); color: white; border-top-right-radius: 4px; }
        .ai-bubble { background: var(--ai-bg); color: var(--text-dark); border-top-left-radius: 4px; }
        .input-area { padding: 15px 20px; border-top: 1px solid var(--border); background: var(--app-bg); padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .input-bar { display: flex; background: var(--ai-bg); border-radius: 25px; padding: 5px 15px; align-items: center; gap: 8px; }
        input { flex: 1; border: none; background: transparent; outline: none; font-size: 16px; padding: 10px 0; color: var(--text-dark); }
        .send-btn { background: var(--primary-blue); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        @keyframes pulse-green { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .typing { display: flex; gap: 4px; padding: 10px 0; }
        .dot { width: 5px; height: 5px; background: #ccd0d5; border-radius: 50%; animation: blink 1.4s infinite both; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left"><div class="logo">SM ALPHA</div><div id="statusIndicator" class="status-container"><div class="status-dot"></div><span id="statusText">Offline</span></div></div>
            <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:none; cursor:pointer; font-size: 1.2rem;">üåô</button>
        </header>
        <div id="chat-box"></div>
        <div class="input-area"><div class="input-bar"><input type="text" id="userInput" placeholder="Ask SM ALPHA..." autocomplete="off"><button class="send-btn" onclick="send()">‚û§</button></div></div>
    </div>
    <script>
        // Use your live Render URL
        const API_URL = 'https://smalpha.onrender.com';

        async function checkStatus() {
            try {
                const res = await fetch(API_URL);
                if (res.ok) {
                    document.getElementById('statusIndicator').classList.add('is-online');
                    document.getElementById('statusText').innerText = "Online";
                }
            } catch (e) {
                document.getElementById('statusIndicator').classList.remove('is-online');
                document.getElementById('statusText').innerText = "Offline";
            }
        }
        setInterval(checkStatus, 10000);
        checkStatus();

        async function send() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            input.value = '';
            
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="msg-turn user-turn"><div class="avatar user-avatar">U</div><div class="content-wrapper"><span class="sender-label">You</span><div class="bubble user-bubble">${text}</div></div></div>`;
            box.scrollTop = box.scrollHeight;

            const tid = 't-' + Date.now();
            box.innerHTML += `<div class="msg-turn" id="${tid}"><div class="avatar ai-avatar">SM</div><div class="content-wrapper"><span class="sender-label">SM ALPHA</span><div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div></div>`;

            try {
                const res = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                document.getElementById(tid).remove();
                box.innerHTML += `<div class="msg-turn"><div class="avatar ai-avatar">SM</div><div class="content-wrapper"><span class="sender-label">SM ALPHA</span><div class="bubble ai-bubble">${marked.parse(data.reply)}</div></div></div>`;
            } catch (err) {
                document.getElementById(tid).remove();
                box.innerHTML += `<div class="msg-turn"><div class="avatar ai-avatar">SM</div><div class="content-wrapper"><span class="sender-label">SM ALPHA</span><div class="bubble ai-bubble">‚ö†Ô∏è Connection Error.</div></div></div>`;
            }
            box.scrollTop = box.scrollHeight;
        }
        document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>
